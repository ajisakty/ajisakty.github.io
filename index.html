<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Sepatu</title>
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs renderer="colorManagement: true; physicallyCorrectLights: true;">

      <!-- Cahaya ambient global -->
      <a-light type="ambient" intensity="1"></a-light>
    
      <!-- Cahaya directional dari atas -->
      <a-light type="directional" position="0 2 2" intensity="0.7" target="#target"></a-light>
    
      <!-- Target kosong untuk pencahayaan -->
      <a-entity id="target" position="0 0 0"></a-entity>
    
      <a-assets>
        <a-asset-item id="sepatu" src="leather_shoes.glb"></a-asset-item>
      </a-assets>
    
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#sepatu"
          scale="0.005 0.005 0.005"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>
    
      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
