<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Sepatu</title>
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
  embedded
  arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;"
  renderer="colorManagement: true; physicallyCorrectLights: true;">
      <noscript>Browser Anda tidak mendukung fitur AR. Gunakan Google Chrome untuk pengalaman terbaik.</noscript>


      <!-- Preload model -->
      <a-assets>
        <a-asset-item id="sepatu" src="leather_shoes.glb"></a-asset-item>
      </a-assets>

      <!-- Marker preset: hiro -->
      <a-marker preset="hiro">
        <!-- Tampilkan model sepatu -->
        <a-entity 
          gltf-model="#sepatu"
          scale="0.005 0.005 0.005"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
